<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#1</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <header>
        <h2>Richmond's Minimal Surface with "Trackball" Mouse Rotation</h2>

        <p id="message">Drag your mouse on the surface to rotate it.<br>
            (On a touch screen, you can use your finger.)</p>
    </header>

    <div class="slider-holder">
        <div class="slider">
            <span class="slider-title">Eye separation</span>
            <input id="eyes" type="range" min="0" max="200" step="1" value="70">
            <span class="slider-value">0</span>
        </div>
        <div class="slider">
            <span class="slider-title">Field of View</span>
            <input id="fov" type="range" min="0" max="3.14" step="0.02" value="0.78">
            <span class="slider-value">0</span>
        </div>
        <div class="slider">
            <span class="slider-title">Near Clipping distance</span>
            <input id="near" type="range" min="0" max="30" step="0.25" value="10">
            <span class="slider-value">0</span>
        </div>
        <div class="slider">
            <span class="slider-title">Convergence</span>
            <input id="conv" type="range" min="100" max="5000" step="10" value="2000">
            <span class="slider-value">0</span>
        </div>
    </div>



    <div id="canvas-holder">
        <canvas width="1200" height="1200" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
